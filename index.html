<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,500italic,700italic,700" rel="stylesheet">
  <link rel="stylesheet" href="site/dist/global/global.css">
  <link rel="stylesheet" href="site/dist/button/button.css">
  <link rel="stylesheet" href="site/dist/form/form.css">
</head>
<body>
  <button class="c-btn">Button</button>

  <form>

    <div class="c-form-group">
      <input type="text" pattern="[A-Za-z\s]+$" maxlength="37" required class="c-form-group__input">
      <label class="c-form-group__label">Nome</label>
    </div>

    <div class="c-form-group">
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="37" required class="c-form-group__input">
      <label class="c-form-group__label">E-mail</label>
    </div>

  </form>
  <script src="components/form/form.js"></script>
  <script src="components/button/button.js" async></script>
</body>
</html>
